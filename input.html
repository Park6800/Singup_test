<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="in_style.css">
</head>

<body>
    <div class="total">
        <header>
            <div class="Logo">
                <img src="logo.png" width="300px" height="100px">
            </div>
        </header>
        <section>
            <div class="In_INFO">
                <div class="ID">아이디</div>
                <input type="text" class="INFO_value" id="ID_value" placeholder="@naver.com">
                <div id="idError" class="error"></div>
            </div>
            <div class="In_INFO">
                <div class="PW">비밀번호</div>
                <input type="text" class="INFO_value" id="PW_value" placeholder="특수문자를 포함한 8자 이상">
                <div id="pwError" class="error"></div>
            </div>
            <div class="In_INFO">
                <div class="RPW">비밀번호 재확인</div>
                <input type="text" class="INFO_value" id="CHK_PW_value" placeholder="">
                <div id="chk_pwError" class="error"></div>
            </div>
            <div class="In_INFO">
                <div class="NAME">이름</div>
                <input type="text" class="INFO_value" id="name" placeholder="이름을 입력해주세요">
                <div id="nameError" class="error"></div>
            </div>
            <div class="In_INFO_date">
                <div class="in_Year">생년 월일</div>
                <input type="text" placeholder="년(4자)" class="year" id="Year">
                <select class="month">
                    <option value="0">월</option>
                    <option value="1">1 월</option>
                    <option value="2">2 월</option>
                    <option value="3">3 월</option>
                    <option value="4">4 월</option>
                    <option value="5">5 월</option>
                    <option value="6">6 월</option>
                    <option value="7">7 월</option>
                    <option value="8">8 월</option>
                    <option value="9">9 월</option>
                    <option value="10">10 월</option>
                    <option value="11">11 월</option>
                    <option value="12">12 월</option>
                </select>
                <input type="text" placeholder="일" class="day">
            </div>
            <div id="yearError" class="error"></div>
            <div class="INFO_sex">
                <div class="sex">성별</div>
                <select class="s_sex">
                    <option value="성별">성별을 선택하세요</option>
                    <option value="남">남성</option>
                    <option value="여">여성</option>
                </select>
            </div>
            <div class="con_line">
                <div class="call_num">휴대 전화</div>
                <select class="contury">
                    <option value="">대한민국 + 82</option>
                    <option value="">좆본 </option>
                    <option value="">천조국 </option>
                    <option value="">죽짱 </option>
                </select>
                <div class="chk">
                    <input type="tel" class="phone" placeholder="전화 번호를 입력하세요" maxlength="11">
                    <input type="button" value="인증 번호 전송" class="submit_btn1">
                </div>
                <input type="text" pattern="[0-9]+" class="certified_number" placeholder="숫자 인증번호만 입력하세요.">
            </div>
            <div class="Submit_register">
                <input type="submit" value="가 입 하 기" class="submit_btn2" >
            </div>
        </section>
    </div>
    <script src="/script.js">

    </script>
</body>

</html>
